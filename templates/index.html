<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flower Class Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      color: #333;
      margin-bottom: 0.5em;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"] {
      padding: 0.5em;
      margin: 0.5em 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    .btn {
      background-color: #5cb85c;
      color: white;
      border: none;
      padding: 1em;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #4cae4c;
    }
    .prediction {
      margin-top: 1em;
      font-size: 1.2em;
      color: #333;
    }
    .flower-image {
      max-width: 100%; /* Ensure image doesn't exceed container width */
      height: auto; /* Maintain aspect ratio */
      display: block; /* Remove extra space below inline images */
      margin: 1em auto; /* Center the image */
      border-radius: 10px; /* Optional: Add rounded corners */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjX-7qA9EQrcw1dFED98n1ia-PerD_VITRt5E-prFvlcYmJvZ6Hb92Z6r2e2LMH1E_jSI&usqp=CAU" alt="Flower" class="flower-image">

    <h1>Flower Class Prediction</h1>
    <p>Enter the measurements below to predict the flower species:</p>
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="Sepal_Length" placeholder="Sepal Length (cm)" required="required" />
      <input type="text" name="Sepal_Width" placeholder="Sepal Width (cm)" required="required" />
      <input type="text" name="Petal_Length" placeholder="Petal Length (cm)" required="required" />
      <input type="text" name="Petal_Width" placeholder="Petal Width (cm)" required="required" />
      <button type="submit" class="btn btn-primary btn-large">Predict</button>
    </form>
    <div class="prediction">
      {{ prediction_text }}
    </div>
  </div>
</body>
</html>
